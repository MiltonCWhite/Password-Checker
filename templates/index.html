<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Security Checker</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Password Security Checker</h1>
    </header>
    <main>
        <div class="container">
            <h2>Check if Your Password Has Been Compromised</h2>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <button id="checkButton">Check Password</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SecurePass. All Rights Reserved.</p>
    </footer>
    <script src="./static/js/script.js"></script>
</body>
</html>
